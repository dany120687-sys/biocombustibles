


<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Biocombustibles en México</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f2f2f2; }
        #map { height: 500px; margin-bottom: 30px; }
        .chart-container { width: 100%; max-width: 700px; margin: 0 auto 40px auto; }
        h2 { text-align: center; }
        .filters {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 15px;
        }
        select {
            padding: 8px;
            border-radius: 6px;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <h1>Mapa de Biocombustibles por Estado</h1>

    <div class="filters">
        <label>Filtrar por Bioenergético:
            <select id="filtro-bio">
                <option value="">Todos</option>
            </select>
        </label>
        <label>Filtrar por Estado:
            <select id="filtro-estado">
                <option value="">Todos</option>
            </select>
        </label>
    </div>

    <div id="map"></div>

    <div class="chart-container">
        <h2>Distribución por Tipo de Bioenergético</h2>
        <canvas id="bioChart"></canvas>
    </div>
    <div class="chart-container">
        <h2>Permisos por Estado</h2>
        <canvas id="estadoChart"></canvas>
    </div>

<script>
    let map = L.map('map').setView([23.6345, -102.5528], 5);
    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', { maxZoom: 18 }).addTo(map);

    let markers = L.layerGroup().addTo(map);
    let allData = [];

    function renderMarkers(data) {
        markers.clearLayers();
        data.forEach(p => {
            L.marker([parseFloat(p.lat), parseFloat(p.lon)])
                .bindPopup(`<b>${p.permisionario}</b><br><b>${p.bioenergetico}</b><br>${p.estado}, ${p.municipio}<br><b>Respuesta:</b> ${p.respuesta}`)
                .addTo(markers);
        });
    }

    function aplicarFiltros() {
        const filtroBio = document.getElementById("filtro-bio").value;
        const filtroEstado = document.getElementById("filtro-estado").value;

        const filtrados = allData.filter(p =>
            (filtroBio === "" || p.bioenergetico === filtroBio) &&
            (filtroEstado === "" || p.estado === filtroEstado)
        );

        renderMarkers(filtrados);
    }

    fetch('puntos.json')
    .then(response => response.json())
    .then(data => {
        allData = data;

        // Poblar filtros
        const bioSet = new Set();
        const estadoSet = new Set();
        data.forEach(p => {
            bioSet.add(p.bioenergetico);
            estadoSet.add(p.estado);
        });

        const bioSelect = document.getElementById("filtro-bio");
        const estadoSelect = document.getElementById("filtro-estado");

        Array.from(bioSet).sort().forEach(b => {
            const opt = document.createElement("option");
            opt.value = b;
            opt.textContent = b;
            bioSelect.appendChild(opt);
        });

        Array.from(estadoSet).sort().forEach(e => {
            const opt = document.createElement("option");
            opt.value = e;
            opt.textContent = e;
            estadoSelect.appendChild(opt);
        });

        bioSelect.addEventListener("change", aplicarFiltros);
        estadoSelect.addEventListener("change", aplicarFiltros);

        renderMarkers(data);
    });

    
    let bioChart, estadoChart;

    function actualizarGraficas(data) {
        const bioContador = {};
        const estadoContador = {};

        data.forEach(p => {
            bioContador[p.bioenergetico] = (bioContador[p.bioenergetico] || 0) + 1;
            estadoContador[p.estado] = (estadoContador[p.estado] || 0) + 1;
        });

        const bioData = {
            labels: Object.keys(bioContador),
            datasets: [{
                label: 'Cantidad',
                data: Object.values(bioContador),
                backgroundColor: 'rgba(54, 162, 235, 0.6)'
            }]
        };

        const estadoData = {
            labels: Object.keys(estadoContador),
            datasets: [{
                label: 'Cantidad',
                data: Object.values(estadoContador),
                backgroundColor: 'rgba(255, 99, 132, 0.6)'
            }]
        };

        if (bioChart) bioChart.destroy();
        if (estadoChart) estadoChart.destroy();

        bioChart = new Chart(document.getElementById('bioChart'), {
            type: 'bar',
            data: bioData
        });

        estadoChart = new Chart(document.getElementById('estadoChart'), {
            type: 'bar',
            data: estadoData
        });
    }

    // Reemplazar renderMarkers para también actualizar gráficas
    function renderMarkers(data) {
        markers.clearLayers();
        data.forEach(p => {
            L.marker([parseFloat(p.lat), parseFloat(p.lon)])
                .bindPopup(`<b>${p.permisionario}</b><br><b>${p.bioenergetico}</b><br>${p.estado}, ${p.municipio}<br><b>Respuesta:</b> ${p.respuesta}`)
                .addTo(markers);
        });
        actualizarGraficas(data);
    }

    fetch('graf_bio.json')
    .then(response => response.json())
    .then(data => {
        new Chart(document.getElementById('bioChart'), {
            type: 'bar',
            data: {
                labels: data.map(e => e.Tipo),
                datasets: [{
                    label: 'Cantidad',
                    data: data.map(e => e.Cantidad),
                    backgroundColor: 'rgba(54, 162, 235, 0.6)'
                }]
            }
        });
    });

    // Gráfica Estado
    fetch('graf_estado.json')
    .then(response => response.json())
    .then(data => {
        new Chart(document.getElementById('estadoChart'), {
            type: 'bar',
            data: {
                labels: data.map(e => e.Estado),
                datasets: [{
                    label: 'Cantidad',
                    data: data.map(e => e.Cantidad),
                    backgroundColor: 'rgba(255, 99, 132, 0.6)'
                }]
            }
        });
    });
</script>
</body>
</html>
